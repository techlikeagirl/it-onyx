
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript Calculator">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Andrea Woodberry">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/style/unitsconversion.css">
</head>
<body>
<form id="myform">
    <div class="formcontainer">
        <h1>Unit Converter (AJAX)</h1>
        <fieldset id="detail">
            <legend>Unit Converter (AJAX)</legend>  
            <br>
            
            <label class="formlabel" for="FromValue">From Value: </label>
            <input type="text" id="FromValue" name="" size="15" maxlength="15"
                    data-rule-required="true"  data-msg-required="Value is Required" 
                    data-rule-number="true" data-msg-number="Value must be a Number">
            <label for="FromValue" class="error" id="FromValueMsg"></label>
            <br><br>

            <label class="formlabel">From Unit: </label>
            <label for="fromcentimeters">
                <input type="radio" name="FromUnit" id="fromcentimeters" value="cm"
                       data-rule-required="true" data-msg-required="From Unit is Required">centimeters
            </label>
                <label for="frommeters">
                    <input type="radio" name="FromUnit" id="frommeters" value = "m">meters
                </label>
                <label for="fromkilometers">
                    <input type="radio" name="FromUnit" id="fromkilometers" value = "km">kilometers
                </label>
                <label for="frominches">
                    <input type="radio" name="FromUnit" id="frominches" value = "in">inches
                </label>
                <label for="fromfeet">
                    <input type="radio" name="FromUnit" id="fromfeet" value = "ft">feet
                </label>
                <label for="fromyards">
                    <input type="radio" name="FromUnit" id="fromyards" value = "yd">yards
                </label>
                <label for="frommiles">
                    <input type="radio" name="FromUnit" id="frommiles" value = "mi">miles
                </label>
                <label for="FromUnit" class="error" id="FromUniterror"></label>
                <br><br>

                <label class="formlabel">To Unit: </label>
                <label for="tocentimeters">
                    <input type="radio" name="ToUnit" id="tocentimeters" value="cm"
                           data-rule-required="true" data-msg-required="To Unit is Required" />centimeters
                </label>
                <label for="tometers">
                    <input type="radio" name="ToUnit" id="tometers" value = "m">meters
                </label>
                <label for="tokilometers">
                    <input type="radio" name="ToUnit" id="tokilometers" value = "km">kilometers
                </label>
                <label for="toinches">
                    <input type="radio" name="ToUnit" id="toinches" value = "in">inches
                </label>
                <label for="tofeet">
                    <input type="radio" name="ToUnit" id="tofeet" value = "ft">feet
                </label>
                <label for="toyards">
                    <input type="radio" name="ToUnit" id="toyards" value = "yd">yards
                </label>
                <label for="tomiles">
                    <input type="radio" name="ToUnit" id="tomiles" value = "mi">miles
                </label>
                <label for="ToUnit" class="error" id="ToUniterror"></label>
            <br><br>

            <label class="formlabel">To Value: </label>
            <span id="Result"></span>
            <br><br>

            <input type="button" value="Calculate" name="Calculate" onclick="calculate();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();">

        </fieldset>
    </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script src="assets/scripts/unitsconversion.js"></script>
</body>
</html>
