
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript Calculator">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Andrea Woodberry">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/style/unitsconversion.css">
</head>
<body>
<form id="myform">
    <div class="formcontainer">
        <h1>Unit Converter (AJAX)</h1>
        <fieldset id="detail">
            <legend>Unit Converter (AJAX)</legend>  
            <br>
            
            <label class="formlabel" for="Operand1">From Value: </label>
            <input type="text" id="Operand1" name="Operand1" size="15" maxlength="15"
                    data-rule-required="true"  data-msg-required="Value is Required" 
                    data-rule-number="true" data-msg-number="Value must be a Number">
            <label for="Operand1" class="error" id="Operand1Msg"></label>
            <br><br>

            <label class="formlabel">From Unit: </label>
            <label for="centunit">
                <input type="radio" name="Unit" id="centunit" value="centunit"
                       data-rule-required="true" data-msg-required="From Unit is Required" />centimeters
            </label>
                <label for="meterunit">
                    <input type="radio" name="Unit" id="meterunit" value = "MeterUnit">meters
                </label>
                <label for="kilounit">
                    <input type="radio" name="Unit" id="kilounit" value = "KiloUnit">kilometers
                </label>
                <label for="inchunit">
                    <input type="radio" name="Unit" id="inchunit" value = "InchUnit">inches
                </label>
                <label for="feetunit">
                    <input type="radio" name="Unit" id="feetunit" value = "FeetUnit">feet
                </label>
                <label for="yardunit">
                    <input type="radio" name="Unit" id="yardunit" value = "YardUnit">yards
                </label>
                <label for="mileunit">
                    <input type="radio" name="Unit" id="mileunit" value = "MilesUnit">miles
                </label>
                <label for="Unit" class="error" id="Uniterror"></label>
                <br><br>

                <label class="formlabel">To Unit: </label>
                <label for="centunit1">
                    <input type="radio" name="Unit1" id="centunit1" value="centunit1"
                           data-rule-required="true" data-msg-required="To Unit is Required" />centimeters
                </label>
                <label for="meterunit1">
                    <input type="radio" name="Unit1" id="meterunit1" value = "meterunit1">meters
                </label>
                <label for="kilounit1">
                    <input type="radio" name="Unit" id="kilounit1" value = "kilounit1">kilometers
                </label>
                <label for="inchunit1">
                    <input type="radio" name="Unit1" id="inchunit1" value = "inchunit1">inches
                </label>
                <label for="feetunit1">
                    <input type="radio" name="Unit1" id="feetunit1" value = "feetunit1">feet
                </label>
                <label for="yardunit1">
                    <input type="radio" name="Unit1" id="yardunit1" value = "yardunit1">yards
                </label>
                <label for="milesunit1">
                    <input type="radio" name="Unit1" id="milesunit1" value = "milesunit1">miles
                </label>
                <label for="Unit1" class="error" id="Unit1error"></label>
            <br><br>

            <label class="formlabel">To Value: </label>
            <span id="Result"></span>
            <br><br>

            <input type="button" value="Calculate" name="Calculate" onclick="calculate();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();">

        </fieldset>
    </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script src="assets/scripts/unitsconversion.js"></script>
</body>
</html>
