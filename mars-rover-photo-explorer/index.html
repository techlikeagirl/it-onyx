<body>
    <form id="RoverForm" onsubmit="return false">
    <h1>Mars Rover Photo Explorer</h1><br>
    <table>
        <tr>
            <th>Rover</th>
            <th>Mission Start</th>
            <th>Mission End</th>
        </tr>
        <tr>
            <td>Curiosity</td>
            <td>08/06/2012</td>

        </tr>
        <tr>
            <td>Opportunity</td>
            <td>01/26/2004</td>

        </tr>
        <tr>
            <td>Spirit</td>
            <td>01/05/2004</td>
            <td>03/21/2004</td>
        </tr>
    </table><br>
    <h2>Select a rover and a picture date:</h2>
        <label class="formlabel">Rover: </label>
            <label for="Curiosity">
                <input type="radio" name="Rover" id="Curiosity" value="curiosity" 
                       data-rule-required="true" data-msg-required="A Rover is Required">Curiosity</label>
            <label for="Opportunity">
                <input type="radio" name="Rover" id="Opportunity" value = "opportunity" >Opportunity
            </label>
            <label for="Spirit">
                <input type="radio" name="Rover" id="Spirit" value = "spirit">Spirit
            </label>
            <label for="Rover" class="error" id="Rovererror"></label><br>
            <label class="formlabel">Picture Date: </label>
            <input type="date" name="PictureDate" id="PictureDate" 
            data-rule-required="true" data-msg-required="Date is Required">
            <label id="PictureDateError" for="PictureDate" class="error"></label><br><br>

        
        <input type="submit" value="Search" id="btnCalc" onclick="myfunction()">
        <input type="submit" value="Clear" id="btnClear" onclick="ClearForm()"><br><br>
