<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rover Photo Explorer</title>
    <meta name="description" content="We are going to refine this document down to a good starting point for all html5 projects moving forward.">
<meta name="author" content="Andrea Woodberry">
<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <form id="CircleForm" onsubmit="return false">
        <h2>Circle</h2>
            <label for="radius" class="formlabel">Enter radius of the circle:</label>
            <input type="text" id="radius" name="radius"
                   data-rule-required="true"  data-msg-required="Radius is Required" 
                   data-rule-number="true" data-msg-number="Radius must be floating point number"
                   data-rule-min="0" data-msg-min="Radius must be greater than zero">
            <label for="radius" class="error" id="radiuserror"></label>
            <br>
            <label for="diameter" class="formlabel">Diameter:</label>
            <span id="diameter"></span><br>
            <label for="circumference" class="formlabel">Circumference:</label>
            <span id="circumference"></span><br>
            <label for="area" class="formlabel">Area:</label>
            <span id="area"></span><br>
    
    
        <div class="formcontainer">
    <h1>Mars Rover Photo Explorer</h1><br>
    <table>
        <tr>
            <th>Rover</th>
            <th>Mission Start</th>
            <th>Mission End</th>
        </tr>
        <tr>
            <td>Curiosity</td>
            <td>08/06/2012</td>
            <td>09/28/2019</td>
        </tr>
        <tr>
            <td>Opportunity</td>
            <td>01/26/2004</td>
            <td>06/11/2018</td>
        </tr>
        <tr>
            <td>Spirit</td>
            <td>01/05/2004</td>
            <td>03/21/2004</td>
        </tr>
    </table><br>
    <h2>Select a rover and a picture date:</h2>
        <label class="formlabel">Rover: </label>
            <label for="Curiosity">
                <input type="radio" name="Rover" id="Curiosity" value="Curiosity"
                       data-rule-required="true" data-msg-required="A Rover is Required">Curiosity</label>
            <label for="Opportunity">
                <input type="radio" name="Rover" id="Opportunity" value = "Opportunity">Opportunity
            </label>
            <label for="Spirit">
                <input type="radio" name="Rover" id="Spirit" value = "Spirit">Spirit
            </label>
            <label for="Rover" class="error" id="Rovererror"></label><br>



        <label class="formlabel">Picture Date: </label>
        <input type="text" name="PictureDate" id="PictureDate" 
            data-rule-required="true" data-msg-required="Date is Required">
        <label id="PictureDateError" for="PictureDate" class="error"></label><br><br>

        
        <input type="submit" value="Calculate" id="btnCalc" onclick="displayCircle()">
        <input type="submit" value="Clear" id="btnClear" onclick="clearForm()" formnovalidate>
    </form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
