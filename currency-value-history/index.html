
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Polygon - Company Details">
    <meta name="keywords" content="HTML, CSS,JavaScript, AJAX, jQuery">
    <meta name="author" content="Andrea Woodberry">
    <title>Polygon - Company Details</title>
    <link href="assets/style/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form id="myform">
        <div class="formcontainer">
            <h1>Currency Value History</h1>
            <label for="BaseCurrency" class="formlabel">Base Currency:</label>
            <select name="StockSymbol" id="BaseCurrency" data-rule-required="true" data-msg-required="Base Currency Required">
            <option value="">Select a Currency:</option>
            <option value="USD">US Dollar</option>
            <option value="CAD">Canadian Dollar</option>
            <option value="AUD">Austrialian Dollar</option>
            <option value="JPY">Japanese Yen</option>
            <option value="GBP">Pound Sterling</option></select>
            <label for="BaseCurrency" class="error"></label><br>
            <label for="ConvertCurrency" class="formlabel">Convert to Currency:</label>
            <select name="StockSymbol" id="ConvertCurrency" data-rule-required="true" data-msg-required="Convert Currency Required">
            <option value="">Select a Currency:</option>
            <option value="USD">US Dollar</option>
            <option value="CAD">Canadian Dollar</option>
            <option value="AUD">Austrialian Dollar</option>
            <option value="JPY">Japanese Yen</option>
            <option value="GBP">Pound Sterling</option></select>
            <label for="ConvertCurrency" class="error"></label><br>
            <label class="formlabel">From Date:</label>
            <input type="date" name="FromDate" id="FromDate" 
                data-rule-required="true" data-msg-required="From Date is Required">
            <label id="FromDateError" for="FromDate" class="error"></label><br>
            <label class="formlabel">To Date:</label>
            <input type="date" name="ToDate" id="ToDate" 
			     data-rule-required="true" data-msg-required="To Date is Required">
		    <label id="ToDateError" for="ToDate" class="error"></label>
            <br><br>
            <input type="button" value="ShowResults" id="ShowResults" name="ShowResults" onclick="GetStock();">
            <input type="button" value="Clear" id="Clear" name="Clear" onclick="ClearForm();">
            <hr>
            <br>
            <label for="company" class="formlabel">Company: </label>
            <span id="company"></span><br>
            <label for="address" class="formlabel">Address: </label>
            <span id="address"></span><br>
            <label for="employees" class="formlabel">Employees: </label>
            <span id="employees"></span><br>
            <label for="description" class="formlabel">Description: </label>
            <span id="description"></span><br>
            <label for="url" class="formlabel">URL: </label>
            <a id="url"></a><br>
            <hr>

            <div class="clearfix">
                <div class="img-container">
                    <span id="StockValueTable"></span>
                </div>
                <div class="img-container">
                    <span id="StockVolumeTable"></span>
                </div>
            </div>
            <hr>
            
            <div class="clearfix">
                <div class="img-container">
                    <canvas id="chartjs-0" width="400" height="400"></canvas>
                </div>
                <div class="img-container">
                    <canvas id="chartjs-1" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="assets/scripts/chart.js"></script>
</body>
</html>
