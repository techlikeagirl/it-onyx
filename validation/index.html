<!DOCTYPE html>
<html lang="en">
<head>
  <title>Validation Form</title>

<body>

<h1>New Patient Registration</h1>
<h2>Please Fill Out The Form Below</h2>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>


<form id="AndreaWoodberryForm" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
  
    <label for="FName" class="formlabel">First Name:</label>
    <input type="text" id="FName" name="FirstName" size="30" maxlength="30"
    data-rule-required="true" data-msg-required="First Name is Required"><label for="FName" class="error"></label><br>

    <label for="Middle" class="formlabel">Middle:</label>
    <input type="text" id="Middle" name="Middle" size="1" maxlength="1"><br>

    <label for="LName" class="formlabel">Last Name: </label>
    <input type="text" id="LName" name="LastName" size="30" maxlength="30" 
    data-rule-required="true" data-msg-required="Last Name is Required"><label for="LName" class="error"></label><br>

    <label for="Email" class="formlabel">Email:</label>
    <input type="email" id="Email" name="Email" size="30" maxlength="30"
    data-rule-required="true" data-msg-required="Email is Required"><label for="Email" class="error"></label><br>

    <label for="Sex" class="formlabel">Sex:</label>
    <label for="Male"><input type="radio" value="M" name="Sex" id="Male" data-rule-required="true" data-msg-required="Sex is Required">Male</label>
    <label for="Female"><input type="radio" value="F" name="Sex" id="Female">Female</label>
    <label for="NA"><input   type="radio" value="N/A" name="Sex" id="NA">N/A</label> <label for="Sex" class="error"></label><br>
  
    <label for="Birthday" class="formlabel">Birthday:</label>
    <input type="text" id="Birthday" name="Birthday" size="8" maxlength="8" data-rule-required="true" data-rule-date="true" data-msg-date="Date must be MM/DD/YYYY format"><label for="Birthday" class="error"></label><br>

    <label for="Height" class="formlabel">Height:</label>
    <input type="text" id="Height" name="Height" size="3" maxlength="3" data-rule-required="true" data-rule-min="12" data-rule-max="120"><label for="Height" class="error"></label><br>

    <label for="Weight" class="formlabel">Weight:</label>
    <input type="text" id="Weight" name="Weight" size="3" maxlength="3" data-rule-required="true" data-rule-min="10" data-rule-max="500"><label for="Weight" class="error"></label><br>
    <hr>
    <label for="PhoneNumber" class="formlabel">Phone Number:</label>
    <input type="text" id="PhoneNumber" name="PhoneNumber" size="14" maxlength="14" data-rule-required="true" data-rule-phoneUS="true" data-msg-phoneUS="Invalid PhoneNumber"><label for="PhoneNumber" class="error"></label><br>
    
    <label for="MaritalStatus" class="formlabel">Marital Status:</label>
    <select name="Marital Status" id="MaritalStatus" data-rule-required="true" data-msg-required="Marital Status Required">
    <option value="">Select a Status</option>
    <option value="S">Single</option>
    <option value="M">Married</option>
    <option value="D">Divorced</option>
    <option value="L">Legally Separated</option>
    <option value="W">Widowed</option></select>
    <label for="MaritalStatus" class="error"></label><br>

    <label for="Address" class="formlabel">Address:</label>
    <input type="text" id="Address" name="Address" size="30" maxlength="30" data-rule-required="true" data-msg-required="Address is Required"><label for="Address" class="error"></label><br>
    
    <label for="CityState" class="formlabel">City & State:</label>
    <input type="text" id="CityState" name="City" size="30" maxlength="30" data-rule-required="true" data-msg-required="City & State is Required"><label for="CityState" class="error"></label>
    <select name="state" id="state">
      <option value="" selected="selected">Select a State</option>
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="DC">District Of Columbia</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <option value="IN">Indiana</option>
      <option value="IA">Iowa</option>
      <option value="KS">Kansas</option>
      <option value="KY">Kentucky</option>
      <option value="LA">Louisiana</option>
      <option value="ME">Maine</option>
      <option value="MD">Maryland</option>
      <option value="MA">Massachusetts</option>
      <option value="MI">Michigan</option>
      <option value="MN">Minnesota</option>
      <option value="MS">Mississippi</option>
      <option value="MO">Missouri</option>
      <option value="MT">Montana</option>
      <option value="NE">Nebraska</option>
      <option value="NV">Nevada</option>
      <option value="NH">New Hampshire</option>
      <option value="NJ">New Jersey</option>
      <option value="NM">New Mexico</option>
      <option value="NY">New York</option>
      <option value="NC">North Carolina</option>
      <option value="ND">North Dakota</option>
      <option value="OH">Ohio</option>
      <option value="OK">Oklahoma</option>
      <option value="OR">Oregon</option>
      <option value="PA">Pennsylvania</option>
      <option value="RI">Rhode Island</option>
      <option value="SC">South Carolina</option>
      <option value="SD">South Dakota</option>
      <option value="TN">Tennessee</option>
      <option value="TX">Texas</option>
      <option value="UT">Utah</option>
      <option value="VT">Vermont</option>
      <option value="VA">Virginia</option>
      <option value="WA">Washington</option>
      <option value="WV">West Virginia</option>
      <option value="WI">Wisconsin</option>
      <option value="WY">Wyoming</option></select>
      <input type="text" id="Zip" name="Zip" size="5" maxlength="5" data-rule-required="true" data-msg-required="Zip is Required">
      <label for="Zip" class="error"></label><br>
      <hr>
      <label class="formlabel">Taking Medications:</label>
      <label for="MedReq"><input type="radio" value="Y" name="Meds" id="MedReq" data-rule-required="true" data-msg-required="Meds Are Required">Yes</label>
      <label for="MedNotReq"><input type="radio" value="N" name="Meds" id="MedNotReq">No</label><label for="Meds" class="error"></label><br>
      <label for="MedicationsList" class="formlabel">If yes, list medications here:</label>
      <textarea rows="3" cols="30" name="usrtxt" id="MedicationsList" wrap="hard"></textarea><br><br>
      <hr>
      <div id="submit">
      <input type="submit" value="Submit Patient Form"></div>
</form>
<script>

</body>
